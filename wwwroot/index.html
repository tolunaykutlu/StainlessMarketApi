<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Stainless Market Panel</title>
    <style>
        :root {
            --primary: #2d6cdf;
            --secondary: #f4f4f4;
            --accent: #28a745;
            --danger: #dc3545;
            --border: #e0e0e0;
            --radius: 12px;
        }

        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: var(--secondary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            width: 100%;
            max-width: 1200px;
            margin: 32px auto;
        }

        .container {
            background: white;
            padding: 32px 24px 22px 24px;
            border-radius: var(--radius);
            flex: 1 1 350px;
            min-width: 320px;
            box-shadow: 0 6px 32px rgba(44, 62, 80, 0.10);
            transition: box-shadow 0.2s, transform 0.15s;
        }

        .container:hover {
            box-shadow: 0 12px 40px rgba(44, 62, 80, 0.16);
            transform: translateY(-2px) scale(1.01);
        }

        h2 {
            margin-top: 0;
            color: var(--primary);
            font-size: 1.4rem;
            letter-spacing: 0.5px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: #fafbfc;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(44, 62, 80, 0.04);
        }

        th,
        td {
            border: 1px solid var(--border);
            padding: 12px 10px;
            text-align: left;
            font-size: 1.05rem;
            vertical-align: middle;
        }

        th {
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) td {
            background: #f6f8fa;
        }

        tr:hover td {
            background: #e0eaff;
        }

        button {
            cursor: pointer;
            background: var(--accent);
            color: white;
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            font-size: 1.05rem;
            margin-right: 4px;
            box-shadow: 0 1px 3px rgba(44, 62, 80, 0.08);
            transition: background 0.2s, transform 0.15s;
        }

        button:last-child {
            margin-right: 0;
        }

        button:hover {
            background: #218838;
            transform: translateY(-2px) scale(1.04);
        }

        button.danger {
            background: var(--danger);
        }

        button.danger:hover {
            background: #b52a37;
        }

        @media (max-width: 900px) {
            .main {
                flex-direction: column;
                gap: 20px;
                max-width: 98vw;
            }

            .container {
                min-width: unset;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 14px 4px 10px 4px;
            }

            th,
            td {
                font-size: 0.95rem;
                padding: 7px 4px;
            }

            h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="container">
            <h2>Stok Listesi</h2>
            <table id="stokTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Kalite</th>
                        <th>Miktar</th>
                        <th>ƒ∞≈ülem</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="container">
            <h2>Fason Listesi</h2>
            <table id="fasonTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Firma</th>
                        <th>Kalite / Y√ºzey</th>
                        <th>Geni≈ülik</th>
                        <th>Uzunluk</th>
                        <th>Miktar</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        // API'den verileri √ßeken fonksiyon

        async function loadData() {
            const stokRes = await fetch('http://localhost:5115/Stok');
            const stoklar = await stokRes.json();
            renderStokTable(stoklar);

            const fasonRes = await fetch('http://localhost:5115/Fason');
            const fasonlar = await fasonRes.json();
            renderFasonTable(fasonlar);
        }

        function renderStokTable(data) {
            const tbody = document.querySelector('#stokTable tbody');
            tbody.innerHTML = data.map(item => `
                <tr>
                    <td>${item.Id}</td>
                    <td>${item.Quality || '-'}</td>
                    <td>${item.Quantity || '-'}</td>
                    <td>
                        <button title="D√ºzenle">‚úèÔ∏è</button>
                        <button class="danger" title="Sil">üóëÔ∏è</button>
                    </td>
                </tr>
            `).join('');
        }

        function renderFasonTable(data) {
            const tbody = document.querySelector('#fasonTable tbody');
            tbody.innerHTML = data.map(item => `
                <tr>
                    <td>${item.Id}</td>
                    <td>${item.CompanyName || '-'}</td>
                    <td>${item.Quality || '-'} / ${item.SurfaceFinish || '-'}</td>
                    <td>${item.Width || '-'}</td>
                    <td>${item.Length || '-'}</td>
                    <td>${item.Quantity || '-'}</td>
                </tr>
            `).join('');
        }

        window.onload = loadData;
    </script>
</body>

</html>
