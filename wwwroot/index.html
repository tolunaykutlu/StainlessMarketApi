<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>PASLANMAZ CRM</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(120deg, #eaf1fb 0%, #f4f4f4 100%);
            min-height: 100vh;
        }

        .navbar {
            width: 100vw;
            background: var(--primary);
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 12px rgba(44, 62, 80, 0.13);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .navbar-content {
            width: 100%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .navbar-title {
            color: #fff;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            padding: 18px 0;
            text-shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
        }

        .navbar-links {
            display: flex;
            gap: 24px;
        }

        .navbar-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.2s, box-shadow 0.2s;
        }

        .navbar-links a:hover {
            background: #174a9c;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
        }

        .main-card {
            background: #fff;
            margin: 60px auto 0 auto;
            max-width: 480px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.13);
            padding: 38px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-card h2 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: 1px;
        }

        .main-card ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .main-card ul li {
            margin-bottom: 18px;
            text-align: center;
        }

        .main-card ul li:last-child {
            margin-bottom: 0;
        }

        .main-card ul a {
            display: inline-block;
            background: var(--primary);
            color: #fff;
            text-decoration: none;
            font-size: 1.15rem;
            font-weight: 500;
            padding: 12px 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }

        .main-card ul a:hover {
            background: #174a9c;
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.13);
        }

        @media (max-width: 600px) {
            .main-card {
                padding: 18px 8px 18px 8px;
            }

            .main-card h2 {
                font-size: 1.3rem;
            }

            .navbar-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content ">
            <div class="navbar-title ">PASLANMAZ CRM</div>

        </div>
    </nav>
    <div class="main-card" id="login-card">
        <h2>Admin Girişi</h2>
        <form id="login-form">
            <div style="width:100%;margin-bottom:18px;">
                <input type="text" id="username" placeholder="Kullanıcı Adı"
                    style="width:100%;padding:10px;font-size:1rem;border-radius:6px;border:1px solid #d0d0d0;">
            </div>
            <div style="width:100%;margin-bottom:18px;">
                <input type="password" id="password" placeholder="Şifre"
                    style="width:100%;padding:10px;font-size:1rem;border-radius:6px;border:1px solid #d0d0d0;">
            </div>
            <button type="submit"
                style="width:100%;background:var(--primary);color:#fff;padding:12px 0;font-size:1.1rem;border:none;border-radius:8px;box-shadow:0 2px 8px rgba(44,62,80,0.10);font-weight:500;cursor:pointer;transition:background 0.2s;">Giriş
                Yap</button>
            <div id="login-error" style="color:#e74c3c;margin-top:16px;display:none;text-align:center;font-weight:500;">
            </div>
        </form>
    </div>
    <div class="main-card" id="panel-card" style="display:none;">
        <h2>Panel Ana Sayfa</h2>
        <ul>
            <li><a href="stok.html">Stok Listesi</a></li>
            <li><a href="fason.html">Fason Listesi</a></li>
        </ul>
    </div>
    <script>
        // Mock admin credentials
        const ADMIN_USER = "admin";
        const ADMIN_PASS = "282828";

        const loginForm = document.getElementById("login-form");
        const loginError = document.getElementById("login-error");
        const loginCard = document.getElementById("login-card");
        const panelCard = document.getElementById("panel-card");

        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            if (username === ADMIN_USER && password === ADMIN_PASS) {
                loginCard.style.display = "none";
                panelCard.style.display = "flex";
                loginError.style.display = "none";
            } else {
                loginError.textContent = "Kullanıcı adı veya şifre yanlış.";
                loginError.style.display = "block";
            }
        });
    </script>
</body>

</html>
